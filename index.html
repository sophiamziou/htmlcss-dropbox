<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header">

        </div>

    <main>
        <!-- jumbotron -->
        <div class="container bgcolor-blue">
            <div class="row">
                <div class="col-title">
                    <h1>Tutto cio che ti serve per il lavoro, in un unico posto</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-30">
                </div>
                <div class="col-70">

            </div>
        </div>

                <div class="col-radiobtn">

            <div class="row space">

                <div class="col-30 plan3">
                </div>
            </div>
            <div class="plan4">
                <div class="plan4">
                </div>
            </div>
            <!-- partner section -->
            <div class="row">
                <div class="col-70">
                </div>
                <div class="col-30">
                </div>
            </div>
            <h2></h2>
            <!-- dropbox operations -->
            <div class="row space">
                <div class="col-30"></div>
                <div class="col-30"></div>
                <div class="col-30"></div>
            </div>
            <div class="row space">
                <div class="col-30"></div>
                <div class="col-30"></div>
                <div class="col-30"></div>
            </div>
            <h2></h2>
            <!-- dropbox partners -->
            <div class="row">
                <div class="colsquare">
                    <div class="rowsquare">
                        <div class="smsquare"></div>
                        <div class="smsquare"></div>
                    </div>
                    <div class="rowsquare">

                        <div class="smsquare"></div>
                    </div>
                </div>
                <div class="colsquare">
                </div>
                <div class="colsquare">
                    <div class="rowsquare">
                        <div class="smsquare"></div>
                        <div class="smsquare"></div>
                    </div>
                    <div class="rowsquare">
                        <div class="smsquare"></div>
                        <div class="smsquare"></div>
                    </div>
                </div>
            </div>
            <div class="row w100 bgcolor-blue">
                <div class="col h100"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="row-footer">
                <div class="col"></div>
            </div>
            <div class="row-footer">
                <div class="sm-col"></div>
                <div class="sm-col"></div>
                <div class="sm-col"></div>
                <div class="sm-col"></div>
                <div class="sm-col"></div>
